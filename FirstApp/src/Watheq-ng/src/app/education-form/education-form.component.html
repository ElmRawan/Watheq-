<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #educationForm="ngForm">


        <div class="form-group">
            <label for="id">Institute ID</label>
            <input type="text" [(ngModel)]="education.edu_id" 
              class="form-control"
              id="edu_id"
              name="edu_id"
              placeholder="Enter Institute ID"
              required #id="ngModel">
              <div [hidden]="!id.pristine" class="alert alert-danger">Institute ID is required</div>
          </div>
          

          
        <div class="form-group">
          <label for="name">Institute Name</label>
          <input type="text" [(ngModel)]="education.edu_institute_name" 
            class="form-control"
            id="edu_name"
            name="edu_name"
            placeholder="Enter Institute name"
            required #name="ngModel">
            <div [hidden]="!name.pristine" class="alert alert-danger">Institute name is required</div>
        </div>
        

        <div class="form-group">
          <label for="name">Phone Number</label>
          <input type="text" [(ngModel)]="education.u_phone" 
            class="form-control"
            id="u_phone"
            name="u_phone"
            placeholder="Enter Phone number"
            required #name="ngModel">
            <div [hidden]="!name.pristine" class="alert alert-danger">Phone number is required</div>
        </div>
        


        <div class="form-group">
          <label for="email">Institute Email</label>
          <input type="email" [(ngModel)]="education.u_email" 
            class="form-control"
            id="u_email"
            name="u_email"
            placeholder="Enter institute email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Institute email is required</div>
        </div>


        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="education.u_password" 
              class="form-control"
              id="u_password"
              name="u_password"
              placeholder="Enter password"
              required #password="ngModel">
            <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
          </div>


          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="education.u_address" 
              class="form-control"
              id="u_address"
              name="u_address"
              placeholder="Enter address">
          </div>

          
        <button type="submit" [disabled]="!educationForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
